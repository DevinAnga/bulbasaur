<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://db.onlinewebfonts.com/c/d2d21cf0ee4c1d969d8a4dccc587ab26?family=Flexo-Medium"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <main class="wrapper">
      <h1 class="title">Bulbasaur <span class="poke-num">#0001</span></h1>
      <div class="row">
        <div class="column">
          <img
            class="poke-picture"
            src="https://cdn.discordapp.com/attachments/221790947250405376/1131748385897054289/bulbasaur.png"
            alt="A happy Bulbasaur"
          />
        </div>
        <div class="column">
          <div class="blurb-box">
            <p class="blurb">
              There is a plant seed right on its back from the day this Pok√©mon
              is born. The seed slowly grows larger.
            </p>
          </div>
          <div class="stats-box">
            <div class="stats-grid">
              <h3 class="stats-title">Height</h3>
              <ul>
                <li class="stats-label stats">2' 04"</li>
              </ul>
            </div>
            <div class="stats-grid">
              <h3 class="stats-title">Category</h3>
              <ul>
                <li class="stats-label stats">Seed</li>
              </ul>
            </div>
            <div class="stats-grid">
              <h3 class="stats-title">Weight</h3>
              <ul>
                <li class="stats-label stats">15.2 lbs</li>
              </ul>
            </div>
            <div class="stats-grid">
              <h3 class="stats-title">Abilities</h3>
              <ul>
                <li class="stats-label stats ability">Overgrow</li>
              </ul>
            </div>
            <div class="stats-grid">
              <h3 class="stats-title">Gender</h3>
              <ul>
                <li class="stats-label stats-gender stats">
                  &male; &nbsp &female;
                </li>
              </ul>
            </div>
          </div>
          <div>
            <h2 class="section-header">Type</h2>
            <div class="type-grid">
              <ul class="type-grid-box">
                <li class="type-label grass">Grass</li>
                <li class="type-label poison">Poison</li>
              </ul>
            </div>
          </div>
          <div>
            <h2 class="section-header">Weaknesses</h2>
            <div class="type-grid">
              <ul class="type-grid-box">
                <li class="type-label fire">Fire</li>
                <li class="type-label psychic">Psychic</li>
                <li class="type-label ice">Ice</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
